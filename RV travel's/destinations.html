<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations - Travel Page</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

.navbar {
    background-color: #005f73;
    padding: 15px 0;
}

.container {
    width: 90%;
    margin: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: #fff;
    text-decoration: none;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin-left: 20px;
}

.nav-links a {
    text-decoration: none;
    color: #fff;
    font-size: 1.1rem;
    transition: color 0.3s;
    
}

.nav-links a:hover {
    color: burlywood;
}


.main-content {
    padding: 80px 0;
    text-align: center;
    background-color: #edf6f9;
}

.main-content h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
}

.main-content p {
    font-size: 1.2rem;
    margin-bottom: 30px;
}

.main-content ul {
    list-style-type: disc;
    margin: 20px auto;
    text-align: left;
    display: inline-block;
}

.main-content ul li {
    font-size: 1.1rem;
    margin-bottom: 10px;
}


form {
    display: block;
    width: 60%;
    margin: 20px auto;
    text-align: left;
}

form label {
    font-size: 1.1rem;
}

form input, form textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

form button {
    background-color: #e63946;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
}

form button:hover {
    background-color: #ffb703;
}


.footer {
    background-color: #005f73;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: relative;
    bottom: 0;
    width: 100%;
}


.btn {
    padding: 10px 20px;
    background-color: #e63946;
    color: #fff;
    text-decoration: none;
    font-size: 1.2rem;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #ffb703;
}


@media (max-width: 768px) {
    .nav-links {
        flex-direction: column;
        align-items: center;
    }

    .nav-links li {
        margin: 10px 0;
    }

    .main-content ul {
        width: 80%;
    }

    form {
        width: 90%;
    }
}

    </style>
</head>
<body>
    
    <nav class="navbar">
        <div class="container">
            <a href="3web.html" class="logo"><h1>RV Travel's</h1></a>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="packages.html">Packages</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <section class="main-content">
        <div class="container">
            <h1>Our Top Destinations</h1>
            <p>Explore some of the most breathtaking places on earth:</p>
            <ul>
                <li>Paris</li>
                <li>Japan</li>
                <li>Norway</li>
                <li>Bali</li>
                <li>Thailand</li>
            </ul>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Travel Agency. All Rights Reserved.</p>
    </footer>
</body>
</html>
