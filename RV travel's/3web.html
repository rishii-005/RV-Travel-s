<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <style>
        
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}


header {
    background-color: #2c3e50;
    color: white;
    display: flex;
    justify-content: space-between;
    padding: 20px;
}

header nav ul {
    list-style: none;
}

header nav ul li {
    display: inline;
    margin-right: 20px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
}


.hero {
    background-image: url('bg2.jpg');
    background-size: cover;
    color: white;
    text-align: center;
    padding: 140px 60px;
}

.hero h2 {
    font-size: 3rem;
    margin: 0;
}

.hero p {
    font-size: 1.5rem;
    margin: 20px 0;
}


.destinations {
    display: flex;
    justify-content: space-around;
    padding: 50px 20px;
}

.destination-card {
    background-color: white;
    border-radius: 8px;
    overflow: hidden;
    text-align: center;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
}

.destination-card img {
    width: 100;
    height: 100px;
}

footer {
    background-color: #2c3e50;
    color: white;
    text-align: center;
    padding: 20px;
}


.logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: #fff;
    text-decoration: none;
}

.nav-links a:hover {
    color: burlywood;
}


    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="3web.html" class="logo"><h1>RV Travel's</h1></a>
            
        </div>
        
        <nav>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="packages.html">Packages</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Explore the World with Us</h2>
        <p>Book your dream vacation today</p>
    </section>

    <section class="destinations">
        <h2>Popular Destinations</h2>
        <div class="destination-card">
            <img src="paris1.jpg" alt="Paris">
            <h3>Paris</h3>
            <p>From $4,999</p>
        </div>
        <div class="destination-card">
            <img src="japan.jpg" alt="Japan">
            <h3>Japan</h3>
            <p>From $5,200</p>
        </div>
        <div class="destination-card">
            <img src="norway.jpg" alt="Norway">
            <h3>Norway</h3>
            <p>From $8,999</p>
        </div>

        <div class="destination-card">
            <img src="bali.jpg " alt="bali">
            <h3>Bali</h3>
            <p>From $3,599</p>

        </div>

        <div class="destination-card">
            <img src="thailand.jpg" alt="Thailand">
            <h3>Thailand</h3>
            <p>From $4,599</p>


        </div>

        

    </section>

    <footer>
        <p>2024 RV Travel's. All rights reserved.</p>
    </footer>
</body>
</html>
